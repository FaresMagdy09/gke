      @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@700&family=Cairo:wght@600;800&family=El+Messiri:wght@500&family=Readex+Pro&family=Reem+Kufi+Ink&family=Tajawal:wght@200;400;500;700&display=swap');

    <meta charset="utf-8" />
    <title>تعليم الطفل الذكي | الصفحة الرئيسية</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="../images/6.png">
    <link rel="icon" href="../images/6.png">
  </head>

  <body>

    <div class="container">
      <h1 class="form-title">طلب الشهاده</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">الاسم بالكامل</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="ادخل اسمك بالكامل" required />
          </div>
         
          <div class="user-input-box">
            <label for="email">الايميل</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="ادخل ايميلك المسجل في الموقع" required />
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">الرقم</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="ادخل رقمك " required />
          </div>
          <div class="user-input-box">
            <label for="password">رقم ولي الامر</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="ادخل رقم ولي الامر" required />
          </div>
     
        </div>
       
        <div class="form-submit-btn">
          <input type="submit" value="تسجيل">
        </div>
      </form>
    </div>
  </body>
</html>
